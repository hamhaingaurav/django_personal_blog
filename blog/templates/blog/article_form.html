{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block article_create_form %}

<div class="container mt-5">
    <h3 style="font-family: Lato; color: #37474f;" class='text-center font-weight-bold'>Create Article</h3>
        <hr style="margin-top:2em; margin-bottom: 2em;">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <div class="mb-3">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
